<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Et toi, t'es qui toi ?</h2>
    <input type="text" class="input-block-level" ng-model="user.email" placeholder="Email address">
    <input type="password" class="input-block-level" ng-model="user.password" placeholder="Password">
    <button class="btn btn-large btn-primary" ng-click="SignIn($event)" type="submit">Se connecter</button>
  </form>

</div>
